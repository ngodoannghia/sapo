<!DOCTYPE html5>
<html>
<head>
    <title>Work Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    
    <div class="container-fluid main">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <ul class="list-icon" style="text-align: left">
                        <li><img src="./img/icondn.png">Đăng nhập</li>
                        <li><img src="./img/icondn.png">Đăng ký</li>
                    </ul>
                </div>

                
                <div class="col-9">
                    <ul class="list-icon icon">
                        <li><img src="./img/facebook.png" alt="notfound" ></li>
                        <li><img src="./img/twitter.png" alt="notfound"></li>
                        <li><img src="./img/google.png" alt="notfound" ></li>
                        <li><img src="./img/youtube.png" alt="notfound" ></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid" style="background-image: url('E:/General/Bookshop/Web/img/bg.png'); height: 170px;">
        <div class="container" style="height: 116px;line-height: 116px">
            <div class="row">
                <div class="col-4" class="logo">
                    <img src="./img/logo.png" alt="notfound" style="padding-top: 5%"> 
                </div>
                <div class="col-8">
                    <ul class="list-icon nav-link">
                        <li><b>TRANG CHỦ</b></li>
                        <li><b>SẢN PHẨM</b></li>
                        <li><b>GIỚI THIỆU</b></li>
                        <li><b>TIN TỨC</b></li>
                        <li><b>LIÊN HỆ</b></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navbars">
                <div class="container" style="height: 100%">
                    <div class="row" style="height: 100%">
                        <div class="col-6 toolbar">
                            <img src="./img/icon.png" alt="notfound">
                            <button>Danh mục sách <img src="./img/drop.png"></button>
                        </div>
                        <div class="col-4 toolbar">
                            <input placeholder="         Tìm kiếm .....">
                            <i class="fa fa-search"></i>
                        </div>
                        <div class="col-2 toolbar">
                            <p><img src="./img/cart.png" alt="notfound"></img>  Giỏ hàng</p>
                        </div>
                    </div>
        
                </div>
            </div>
    </div>
   
    <div class="container-fluid" style="margin-top: 30px ">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <img src="./img/book1.png" alt="notfoud" style="max-width: 100%; max-height:100%">
                </div>
                <div class="col-3" style="float:right; padding-left: 20px ">
                    <img src="./img/book2.png" alt="notfoud" style="max-width: 100%; max-height:100%">
                </div>
            </div>

        </div>
    </div>

</body>
</html>
